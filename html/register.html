<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account - Academia Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <nav class="navbar navbar-expand-lg app-navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="library.html">
                <span class="material-symbols-outlined me-2">menu_book</span>
                Academia Books
            </a>
            <div class="collapse navbar-collapse">
                <form class="d-flex mx-auto" role="search">
                    <input class="form-control me-2 search-bar" type="search" placeholder="Buscar libros o autores..." aria-label="Buscar">
                </form>
            </div>
            <div class="d-flex align-items-center">
                <a href="#" class="text-decoration-none text-secondary me-3 position-relative">
                    <span id="notification-icon" class="material-symbols-outlined">notifications</span>
                    <span id="notification-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill notification-badge" style="display: none;"></span>
                </a>
                <a href="profile.html" class="text-decoration-none text-secondary">
                    <div id="profile-icon-container">
                        <span class="material-symbols-outlined">account_circle</span>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="padding-top: 5rem; padding-bottom: 5rem;">
        <div class="card auth-card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 fw-normal">Create Your Account</h1>
                </div>

                <form id="register-form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" required>
                        <label for="fullName">Full Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                    <p class="mt-4 text-center text-muted">Already have an account? <a href="index.html">Log In</a></p>
                </form>
            </div>
        </div>
    </div>
    
<script type="module" src="../js/main.js"></script>

</body>
</html>
