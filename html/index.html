<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back - Academia Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card auth-card">
            <div class="card-header d-flex justify-content-between align-items-center bg-transparent border-0 pt-4 px-4">
                <div class="d-flex align-items-center">
                    <span class="material-symbols-outlined me-2">menu_book</span>
                    <span class="fw-bold">ACADEMIA BOOKS</span>
                </div>
                <div>
                    <span class="material-symbols-outlined text-secondary me-2">person</span>
                    <span class="material-symbols-outlined text-secondary">more_vert</span>
                </div>
            </div>
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 fw-normal">Welcome Back</h1>
                </div>
                <form id="login-form">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>
                    <p class="mt-4 text-center text-muted">Don't have an account? <a href="register.html">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
