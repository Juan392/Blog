<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios - Academia Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <nav class="navbar navbar-expand-lg app-navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="library.html">
                <span class="material-symbols-outlined me-2">menu_book</span>
                Academia Books
            </a>
            <div class="collapse navbar-collapse">
                <form class="d-flex mx-auto" role="search">
                    <input class="form-control me-2 search-bar" type="search" placeholder="Buscar libros o autores..." aria-label="Buscar">
                </form>
            </div>
            <div class="d-flex align-items-center">
                <a href="#" class="text-decoration-none text-secondary me-3 position-relative">
                    <span class="material-symbols-outlined">notifications</span>
                    <span id="notification-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill notification-badge" style="display: none;"></span>
                </a>
                <a href="profile.html" class="text-decoration-none text-secondary">
                    <div id="profile-icon-container">
                        <span class="material-symbols-outlined">account_circle</span>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <div id="book-detail-container">
                    <p class="text-center">Cargando detalles del libro...</p>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Add a comment</h5>
                        <form id="newCommentForm">
                            <div class="mb-3">
                                <textarea class="form-control" id="newCommentText" name="content" rows="3" placeholder="Write your comment here..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Comment</button>
                        </form>
                    </div>
                </div>
                
                <h4 class="mb-3">Comments</h4>
                <div class="comments-list">
                    <p class="text-center">Cargando comentarios...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/main
