<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios - Academia Books</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg app-navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="library.html">
                <span class="material-symbols-outlined me-2">menu_book</span>
                Academia Books
            </a>
            <div class="collapse navbar-collapse">
                <form class="d-flex mx-auto" role="search">
                    <input class="form-control me-2 search-bar" type="search" placeholder="Buscar libros o autores..." aria-label="Buscar">
                </form>
            </div>
            <div class="d-flex align-items-center">
                <a href="#" class="text-decoration-none text-secondary me-3 position-relative">
                    <span id="notification-icon" class="material-symbols-outlined">notifications</span>
                    <span id="notification-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill notification-badge" style="display: none;"></span>
                </a>
                <a href="profile.html" class="text-decoration-none text-secondary">
                    <div id="profile-icon-container">
                        <img id="profile-pic-header" src="default-profile.svg" alt="Foto de perfil" class="rounded-circle" style="width: 40px; height: 40px;">
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div id="book-detail-container" class="mb-4 book-card">
                    <p class="text-center text-muted">Cargando detalles del libro...</p>
                </div>

                <div class="comments-section">
                    <h3 class="text-center mb-4">Comentarios</h3>

                    <div id="comment-form-container" class="mt-3">
                        <form id="comment-form">
                            <div class="input-group">
                                <input type="text" id="comment-input" class="form-control" placeholder="Escribe un comentario..." aria-label="Comentario">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                    <div id="comments-list" class="comments-list mt-3">
                        <p class="text-center text-muted">Cargando comentarios...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/bad-words@3.0.4/badwords.min.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
