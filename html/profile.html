<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Academia Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

<nav class="navbar navbar-expand-lg app-navbar">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="library.html">
            <span class="material-symbols-outlined me-2">menu_book</span>
            Academia Books
        </a>

        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileNav" aria-controls="mobileNav">
            <span class="material-symbols-outlined">menu</span>
        </button>

        <div class="collapse navbar-collapse d-none d-lg-flex">
            <form class="d-flex mx-auto" role="search" id="search-form">
                <input class="form-control me-2 search-bar" type="search" placeholder="Buscar libros o autores..." aria-label="Buscar">
            </form>
            <button id="admin-dashboard-btn" class="btn btn-secondary ms-3 btn-circular" style="display: none;">
                <span class="material-symbols-outlined">dashboard</span>
            </button>
            <button id="upload-book-btn" class="btn btn-primary ms-3 btn-circular upload-book-btn">
                <span class="material-symbols-outlined">upload</span>
            </button>
        </div>

        <div class="d-none d-lg-flex align-items-center">
            <a href="#" class="text-decoration-none text-secondary me-3 position-relative">
                <span id="notification-icon" class="material-symbols-outlined">notifications</span>
                <span id="notification-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill notification-badge" style="display: none;"></span>
            </a>
            <a href="profile.html" class="text-decoration-none text-secondary">
                <div id="profile-icon-container">
                    <img id="profile-pic-header" src="default-profile.svg" alt="Foto de perfil" class="rounded-circle" style="width: 40px; height: 40px;">
                </div>
            </a>
        </div>
    </div>

    <div class="offcanvas offcanvas-end d-lg-none" tabindex="-1" id="mobileNav">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form class="d-flex mb-3 search-form" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar libros o autores..." aria-label="Buscar">
            </form>

            <div class="d-flex justify-content-around align-items-center">
                <button class="btn btn-secondary btn-circular admin-dashboard-btn" style="display: none;">
                    <span class="material-symbols-outlined">dashboard</span>
                </button>

                <a href="#" class="text-decoration-none text-secondary position-relative">
                    <span class="material-symbols-outlined notification-icon">notifications</span>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill notification-badge" style="display: none;"></span>
                </a>

                <a href="profile.html" class="text-decoration-none text-secondary">
                    <div class="profile-icon-container">
                        <img src="default-profile.svg" alt="Foto de perfil" class="rounded-circle profile-pic-header" style="width: 40px; height: 40px;">
                    </div>
                </a>

                <button class="btn btn-primary btn-circular upload-book-btn">
                    <span class="material-symbols-outlined">upload</span>
                </button>
            </div>
        </div>
    </div>
</nav>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 text-center position-relative">
                    <div class="card-body">
                        <div id="profile-pic-wrapper" class="position-relative d-inline-block">
                            <img id="profile-pic-main" src="default-profile.svg" alt="Foto de perfil" class="rounded-circle" style="width: 80px; height: 80px; cursor: pointer;">
                            <input type="file" id="profile-pic-input" accept="image/*" style="display: none;">
                            <span id="camera-overlay" class="material-symbols-outlined" 
                                  style="position: absolute; bottom: 0; right: 0; font-size: 24px; background: #000a; color: #fff; border-radius: 50%; padding: 2px; cursor: pointer;">
                                camera_alt
                            </span>
                        </div>
                        <h4 class="mt-3 profile-name">Cargando...</h4>
                        <p class="text-muted profile-email">Cargando...</p>
                        <p class="profile-role text-muted"></p>
                        <hr>
                        <button id="edit-profile-btn" class="btn btn-outline-primary btn-sm mb-2 w-100">Editar Perfil</button>
                        <button id="logout-button" class="btn btn-outline-danger btn-sm w-100">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="d-flex justify-content-center gap-3 mb-4" id="profile-toggle-container">
                    <button id="show-saved-books" class="btn btn-outline-primary d-flex align-items-center gap-2">
                        <span class="material-symbols-outlined">bookmark</span> Libros Guardados
                    </button>
                    <button id="show-activity" class="btn btn-outline-primary d-flex align-items-center gap-2">
                        <span class="material-symbols-outlined">history</span> Mi Actividad
                    </button>
                </div>

                <div class="content-container" id="profile-content-container">
                    </div>
                
                <div id="edit-profile-form" style="display: none;">
                    <h3>Editar Perfil</h3>
                    <form id="edit-profile-form-element">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="edit-email" placeholder="Email">
                            <label for="edit-email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="current-password" placeholder="Contraseña actual">
                            <label for="current-password">Contraseña actual</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="edit-password" placeholder="Nueva contraseña">
                            <label for="edit-password">Nueva contraseña</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
