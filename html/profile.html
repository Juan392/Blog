<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Academia Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <nav class="navbar navbar-expand-lg app-navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="library.html">
                <span class="material-symbols-outlined me-2">menu_book</span>
                Academia Books
            </a>
            <div class="collapse navbar-collapse">
                <form class="d-flex mx-auto" role="search">
                    <input class="form-control me-2 search-bar" type="search" placeholder="Buscar libros o autores..." aria-label="Buscar">
                </form>
            </div>
            <div class="d-flex align-items-center">
                <a href="#" class="text-decoration-none text-secondary me-3 position-relative">
                    <span class="material-symbols-outlined">notifications</span>
                    <span id="notification-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill notification-badge" style="display: none;"></span>
                </a>
                <a href="profile.html" class="text-decoration-none text-secondary">
                    <div id="profile-icon-container">
                        <span class="material-symbols-outlined">account_circle</span>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <div class="card-body">
                        <span class="material-symbols-outlined" style="font-size: 80px;">account_circle</span>
                        <h4 class="mt-3 profile-name">Cargando...</h4>
                        <p class="text-muted profile-email">Cargando...</p>
                        <p class="profile-role text-muted"></p>
                        <hr>
                        <button id="edit-profile-btn" class="btn btn-outline-primary btn-sm mb-2 w-100">Editar Perfil</button>
                        <button id="logout-button" class="btn btn-outline-danger btn-sm w-100">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <h3>Mi Actividad</h3>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action bg-transparent text-light border-secondary">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Comentaste en "The Algorithms of Machine Learning"</h5>
                            <small class="text-muted">hace 3 días</small>
                        </div>
                        <p class="mb-1">"¡Excelente libro! Muy recomendable para empezar en el tema..."</p>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent text-light border-secondary">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Guardaste "Quantum Mechanics for Beginners"</h5>
                            <small class="text-muted">hace 1 semana</small>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="config.js"></script>
    <script src="../js/main.js"></script>
    
</body>
</html>
