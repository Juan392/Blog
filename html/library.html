<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Academia Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">  <!-- Asegúrate de agregar estilos para botones circulares si es necesario -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .btn-circular {
            border-radius: 50%;  /* Hace el botón circular */
            width: 50px;  /* Ajusta el tamaño */
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;  /* Para el icono */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg app-navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="library.html">
                <span class="material-symbols-outlined me-2">menu_book</span>
                Academia Books
            </a>
            <div class="collapse navbar-collapse justify-content-end">  <!-- Alineación a la derecha -->
                <form class="d-flex mx-auto" role="search">
                    <input class="form-control me-2 search-bar" type="search" placeholder="Buscar libros o autores..." aria-label="Buscar">
                </form>
                <!-- Botón de Dashboard Admin, inicialmente oculto -->
                <button id="admin-dashboard-btn" class="btn btn-secondary ms-3 btn-circular" style="display: none;">
                    <span class="material-symbols-outlined">dashboard</span>  <!-- Icono de dashboard -->
                </button>
                <!-- Botón de subir libro, siempre visible -->
                <button id="upload-book-btn" class="btn btn-primary ms-3 btn-circular">
                    <span class="material-symbols-outlined">upload</span>  <!-- Icono de subir -->
                </button>
            </div>
            <div class="d-flex align-items-center">
                <a href="#" class="text-decoration-none text-secondary me-3 position-relative">
                    <span id="notification-icon" class="material-symbols-outlined">notifications</span>
                    <span id="notification-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill notification-badge" style="display: none;"></span>
                </a>
                <a href="profile.html" class="text-decoration-none text-secondary">
                    <div id="profile-icon-container">
                        <img id="profile-pic-header" src="default-profile.svg" alt="Foto de perfil" class="rounded-circle" style="width: 40px; height: 40px;">
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <h2 class="mb-4">Library</h2>
        
        <div class="library-container">
            <!-- Contenido de libros se carga aquí -->
        </div>
        <div class="pagination-container d-flex justify-content-center mt-4"></div>
    </main>

    <script src="https://unpkg.com/bad-words@3.0.4/badwords.min.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
